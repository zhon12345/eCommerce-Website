<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phonix - Elevate Your Mobile Experience</title>

		<!-- CSS Files -->
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/navbar.css" />
		<link rel="stylesheet" href="/styles/hero.css" />
		<link rel="stylesheet" href="/styles/products.css" />

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>

	<body>
		<!-- Navigation Bar -->
		<nav class="navbar">
			<div class="container">
				<div class="nav-container">
					<!-- Nav Logo -->
					<a class="nav-logo" href="#home">Phonix</a>

					<!-- Nav Links -->
					<div class="nav-links">
						<a href="#home" class="active">Home</a>
						<a href="#products">Products</a>
						<a href="#about">About</a>
						<a href="#contact">Contact</a>
					</div>

					<!-- Nav Icons -->
					<div class="nav-icons">
						<a href="#products" class="fa-solid fa-magnifying-glass"></a>
						<a href="#cart" class="fa-solid fa-cart-shopping"></a>
						<a href="#about" class="fa-solid fa-circle-user"></a>
					</div>
				</div>
			</div>
		</nav>

		<!-- Hero Section -->
		<section id="Hero" class="hero-section">
			<div class="side-1">
				<img src="assets/side1.png" />
			</div>
			<div class="container">
				<div class="hero-container">
					<!-- Hero Text -->
					<div class="hero-text">
						<h1 class="header">Phonix</h1>
						<h2 class="header2">Elevate Your Mobile Experience!</h2>
						<p class="description">Shop the latest innovations in mobile technology, unleash your inner creativity, and stay connected in style.</p>
						<a href="#Products">
							<button class="button">Browse Products</button>
						</a>
					</div>
				</div>
			</div>
			<div class="side2">
				<img src="assets/side2.png" />
			</div>
		</section>

		<!-- Products Section -->
		<section id="Products" class="products-section">
			<div class="container">
				<!-- Products Header -->
				<h1 class="product-header">Products</h1>

				<div class="grid-container">
					<div class="products">
						<a href="">
							<div class="product-header">
								<img src="/assets/xiaomi13ultra.png" alt="Xiaomi 13 Ultra" />
							</div>
							<div class="product-details">
								<h1>Xiaomi 13 Ultra</h1>
								<button>Learn More</button>
							</div>
						</a>
					</div>

					<div class="products">
						<a href="">
							<div class="product-header">
								<img src="/assets/redmi12.png" alt="Redmi 12 5G" />
							</div>
							<div class="product-details">
								<h1>Redmi 12 5G</h1>
								<button>Learn More</button>
							</div>
						</a>
					</div>

					<div class="products">
						<a href="">
							<div class="product-header">
								<img src="/assets/redmi12s.png" alt="Redmi Note 12S" />
							</div>
							<div class="product-details">
								<h1>Redmi Note 12S</h1>
								<button>Learn More</button>
							</div>
						</a>
					</div>

					<div class="products more">
						<a href="">
							<div class="product-details">
								<h1>See More</h1>
								<i class="fa-solid fa-circle-arrow-right icon"></i>
							</div>
						</a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
