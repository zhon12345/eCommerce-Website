<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phonix - Elevate Your Mobile Experience</title>

		<!-- CSS Files -->
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/navbar.css" />
		<link rel="stylesheet" href="/styles/product.css" />
		<link rel="stylesheet" href="/styles/footer.css" />

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>

	<body>
		<!-- Navigation Bar -->
		<nav class="navbar">
			<div class="container">
				<div class="nav-container">
					<!-- Nav Logo -->
					<a class="nav-logo" href="/index.html">Phonix</a>

					<!-- Nav Links -->
					<div class="nav-links">
						<a href="/index.html">Home</a>
						<a href="" class="active">Products</a>
						<a href="#about">About</a>
						<a href="#contact">Contact</a>
					</div>

					<!-- Nav Icons -->
					<div class="nav-icons">
						<a href="#search" class="fa-solid fa-magnifying-glass"></a>
						<a href="#cart" class="fa-solid fa-cart-shopping"></a>
						<a href="#user" class="fa-solid fa-circle-user"></a>
					</div>
				</div>
			</div>
		</nav>

		<!-- Banner Section -->
		<section class="product-hero">
			<div class="container">
				<div class="hero-container">
					<h1 class="hero-header"><a href="/products.html">Products</a> / <i class="active">Xiaomi 13 Ultra</i></h1>

					<div class="hero-banner">
						<img src="/assets/products/13 Ultra/banner.webp" height="100%" alt="Xiaomi 13 Ultra" />
					</div>
				</div>
			</div>
		</section>

		<!-- Shop Section -->
		<section id="details" class="product-details">
			<div class="container">
				<div class="details-container">
					<div class="gallery">
						<img src="/assets/products/13 Ultra/phone.png" width="100%" alt="Xiaomi 13 Ultra" />
						<div class="thumbnails-container">
							<div class="thumbnails">
								<img src="/assets/products/13 Ultra/phone.png" width="100%" />
							</div>
							<div class="thumbnails">
								<img src="/assets/products/13 Ultra/phone2.jpg" width="100%" />
							</div>
							<div class="thumbnails">
								<img src="/assets/products/13 Ultra/phone3.jpg" width="100%" />
							</div>
							<div class="thumbnails">
								<img src="/assets/products/13 Ultra/phone4.jpg" width="100%" />
							</div>
						</div>
					</div>
					<div class="details">
						<h1 class="name">Xiaomi 13 Ultra</h1>
						<h2 class="price">$1139</h2>
						<form action="" method="get">
							<button class="cart">Add to Cart</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer Section -->
		<section id="Footer" class="footer-section">
			<div class="container">
				<div class="footer-container">
					<!-- Main Footer -->
					<div class="footer-main">
						<div class="socials">
							<div class="follow">
								<h3>Follow Phonix:</h3>
							</div>
							<div class="footer-icons">
								<a href="" class="fa-brands fa-square-facebook"></a>
								<a href="" class="fa-brands fa-square-youtube"></a>
								<a href="" class="fa-brands fa-square-instagram"></a>
								<a href="" class="fa-brands fa-square-x-twitter"></a>
							</div>
						</div>
						<div class="newsletter">
							<div class="form">
								<h3>Newsletter:</h3>
							</div>
							<div class="footer-input">
								<input type="email" name="email" id="email" placeholder="Enter email address" />
								<button type="submit" class="fa-solid fa-angle-right"></button>
							</div>
						</div>
					</div>
					<hr />
					<!-- Sub Footer -->
					<div class="footer-footer">
						<div class="legal">
							<p class="left">Copyright &copy; 2023 - 2023 Phonix. All Rights Reserved</p>
						</div>
						<div class="country">
							<p class="right">Malaysia</p>
							<i class="fa-solid fa-globe"></i>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
